<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>$.extend()用法</title>

<script src="lib/jquery/jquery-1.12.4.min.js"></script>
<script>
	var wrapper=$.extend({
		sayHello:function(name){
			console.log('hello,',name);
		}
	},wrapper); 
	wrapper.goBack=function(name){
		console.log(name+'forgive me,I\'m back.');
	};
	wrapper.sayHello('cp');
	wrapper.goBack('cp');
	console.log(wrapper);
</script>
